<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Profile Page for user of All About Personality website.">
        <title>Profile Page.</title>
        <script src="AllAboutPersonality.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body>
        <center>
            <h1>Welcome to the Profile Page!</h1>
            <br/>
            <button id="b1" type="button" class="btn btn-primary" onclick="setProfile()">Get Profile.</button>

                <h1 id="head1"> <i class="fas fa-user-circle"></i> User Profile.</h1>
                <br/>
                <hr>
                <p id="p1">
                Name :
                <span class="s" id="nam"></span> .
                <br/>
                Phone : 
                <span class="s" id="num"></span> .
                <br/>
                E-mail : 
                <span class="s" id="acc"></span> .
                </p>
                <hr>
            </div>
        </center>
